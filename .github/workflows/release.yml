name: Build and Release (Code Signed)

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  build-signed:
    name: Build and Sign macOS App (${{ matrix.arch }})
    runs-on: macos-14  # macOS Sonoma on Apple Silicon (M1)
    strategy:
      matrix:
        include:
          - arch: arm64
            cliproxy_arch: darwin_arm64
            swift_arch: arm64
            tested: true
          - arch: x86_64
            cliproxy_arch: darwin_amd64
            swift_arch: x86_64
            tested: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          p12-password: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BUILD_NUMBER=$(git rev-list --count HEAD)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "BUILD_NUMBER=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION} (build ${BUILD_NUMBER}) for ${{ matrix.arch }}"

      - name: Download CLIProxyAPIPlus for ${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          
          # Get latest CLIProxyAPIPlus release using gh CLI (handles auth automatically)
          echo "Fetching latest CLIProxyAPIPlus release..."
          LATEST_TAG=$(gh release view --repo router-for-me/CLIProxyAPIPlus --json tagName -q '.tagName')
          
          if [ -z "$LATEST_TAG" ] || [ "$LATEST_TAG" = "null" ]; then
            echo "Error: Failed to get latest release tag" >&2
            exit 1
          fi
          
          VERSION=${LATEST_TAG#v}
          echo "Latest version: $VERSION (tag: $LATEST_TAG)"
          
          FILENAME="CLIProxyAPIPlus_${VERSION}_${{ matrix.cliproxy_arch }}.tar.gz"
          URL="https://github.com/router-for-me/CLIProxyAPIPlus/releases/download/$LATEST_TAG/$FILENAME"
          
          echo "Downloading: $URL"
          curl -L -f -o cliproxy.tar.gz "$URL"
          
          # Extract to Resources
          mkdir -p src/Sources/Resources
          tar -xzf cliproxy.tar.gz -C src/Sources/Resources/
          mv src/Sources/Resources/CLIProxyAPIPlus src/Sources/Resources/cli-proxy-api-plus
          chmod +x src/Sources/Resources/cli-proxy-api-plus
          
          # Verify
          file src/Sources/Resources/cli-proxy-api-plus
          ls -lh src/Sources/Resources/cli-proxy-api-plus

      - name: Download config.yaml
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          LATEST_TAG=$(gh release view --repo router-for-me/CLIProxyAPIPlus --json tagName -q '.tagName')
          echo "Downloading config.yaml from $LATEST_TAG"
          curl -L -f -o src/Sources/Resources/config.yaml \
            "https://github.com/router-for-me/CLIProxyAPIPlus/releases/download/$LATEST_TAG/config.yaml"

      - name: Build app bundle for ${{ matrix.arch }}
        env:
          CODESIGN_IDENTITY: ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION }}
          APP_VERSION: ${{ steps.get_version.outputs.VERSION }}
          TARGET_ARCH: ${{ matrix.swift_arch }}
        run: |
          chmod +x create-app-bundle.sh
          ./create-app-bundle.sh

      - name: Verify Code Signature
        run: |
          codesign --verify --deep --strict --verbose=2 VibeProxy.app
          codesign -dv --verbose=4 VibeProxy.app
          spctl -a -vvv -t install VibeProxy.app || echo "‚ö†Ô∏è Gatekeeper check failed (expected without notarization)"

      - name: Notarize App
        run: |
          ditto -c -k --sequesterRsrc --keepParent "VibeProxy.app" "VibeProxy-notarize.zip"
          
          echo "Submitting app for notarization..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit "VibeProxy-notarize.zip" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
            --wait --output-format json)
          
          echo "$SUBMIT_OUTPUT"
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | jq -r '.id')
          STATUS=$(echo "$SUBMIT_OUTPUT" | jq -r '.status')
          
          if [ "$STATUS" != "Accepted" ]; then
            echo "‚ùå Notarization failed with status: $STATUS"
            echo "üìã Getting detailed log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "${{ secrets.APPLE_ID }}" \
              --team-id "${{ secrets.APPLE_TEAM_ID }}" \
              --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}"
            exit 1
          fi
          
          echo "‚úÖ Notarization succeeded! Stapling ticket..."
          xcrun stapler staple "VibeProxy.app"
          xcrun stapler validate "VibeProxy.app"
          echo "‚úÖ App successfully notarized and stapled!"
          
          rm "VibeProxy-notarize.zip"

      - name: Create DMG
        run: |
          brew install create-dmg

          create-dmg \
            --volname "VibeProxy" \
            --volicon "icon.png" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "VibeProxy.app" 175 120 \
            --hide-extension "VibeProxy.app" \
            --app-drop-link 425 120 \
            --codesign "${{ secrets.APPLE_DEVELOPER_ID_APPLICATION }}" \
            "VibeProxy-${{ matrix.arch }}.dmg" \
            "VibeProxy.app" || true

          if [ -f "VibeProxy-${{ matrix.arch }}.dmg" ]; then
            echo "‚úÖ DMG created successfully"
            codesign -dv "VibeProxy-${{ matrix.arch }}.dmg" || echo "‚ö†Ô∏è DMG not signed (non-fatal)"
          fi

      - name: Create ZIP archive
        run: |
          ditto -c -k --sequesterRsrc --keepParent "VibeProxy.app" "VibeProxy-${{ matrix.arch }}.zip"

      - name: Calculate checksums
        run: |
          shasum -a 256 VibeProxy-${{ matrix.arch }}.zip > VibeProxy-${{ matrix.arch }}.zip.sha256
          if [ -f "VibeProxy-${{ matrix.arch }}.dmg" ]; then
            shasum -a 256 VibeProxy-${{ matrix.arch }}.dmg > VibeProxy-${{ matrix.arch }}.dmg.sha256
          fi

      - name: Sign update for Sparkle (arm64 only)
        if: matrix.arch == 'arm64'
        id: sparkle_sign
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          SIGN_UPDATE=$(find src/.build -name "sign_update" -type f | grep -v old_dsa | head -1)
          
          if [ -z "$SIGN_UPDATE" ]; then
            echo "Error: sign_update not found"
            find src/.build -name "sign_update" -type f
            exit 1
          fi
          
          echo "Using sign_update: $SIGN_UPDATE"
          SIGNATURE=$(echo "$SPARKLE_PRIVATE_KEY" | "$SIGN_UPDATE" VibeProxy-${{ matrix.arch }}.zip --ed-key-file -)
          
          ED_SIGNATURE=$(echo "$SIGNATURE" | grep -o 'sparkle:edSignature="[^"]*"' | sed 's/sparkle:edSignature="//;s/"$//')
          LENGTH=$(stat -f%z VibeProxy-${{ matrix.arch }}.zip)
          
          echo "ed_signature=$ED_SIGNATURE" >> $GITHUB_OUTPUT
          echo "length=$LENGTH" >> $GITHUB_OUTPUT
          echo "Sparkle signature generated"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vibeproxy-${{ matrix.arch }}
          path: |
            VibeProxy-${{ matrix.arch }}.zip
            VibeProxy-${{ matrix.arch }}.zip.sha256
            VibeProxy-${{ matrix.arch }}.dmg
            VibeProxy-${{ matrix.arch }}.dmg.sha256
          retention-days: 1

      - name: Save Sparkle signature (arm64 only)
        if: matrix.arch == 'arm64'
        run: |
          echo "${{ steps.sparkle_sign.outputs.ed_signature }}" > sparkle_signature.txt
          echo "${{ steps.sparkle_sign.outputs.length }}" > sparkle_length.txt
      
      - name: Upload Sparkle signature (arm64 only)
        if: matrix.arch == 'arm64'
        uses: actions/upload-artifact@v4
        with:
          name: sparkle-signature
          path: |
            sparkle_signature.txt
            sparkle_length.txt
          retention-days: 1

  release:
    name: Create Release
    needs: build-signed
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/vibeproxy-arm64/* release/
          cp artifacts/vibeproxy-x86_64/* release/
          ls -la release/

      - name: Download Sparkle signature
        uses: actions/download-artifact@v4
        with:
          name: sparkle-signature
          path: sparkle

      - name: Update appcast.xml
        run: |
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          BUILD_NUMBER=$(git rev-list --count HEAD)
          ED_SIGNATURE=$(cat sparkle/sparkle_signature.txt)
          LENGTH=$(cat sparkle/sparkle_length.txt)
          TODAY=$(date -u +"%a, %d %b %Y %H:%M:%S +0000")
          
          cat > /tmp/new_item.xml << ENDOFITEM
              <item>
                <title>Version ${VERSION}</title>
                <sparkle:version>${BUILD_NUMBER}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>13.0</sparkle:minimumSystemVersion>
                <pubDate>${TODAY}</pubDate>
                <enclosure url="https://github.com/automazeio/vibeproxy/releases/download/v${VERSION}/VibeProxy-arm64.zip"
                           type="application/octet-stream"
                           sparkle:edSignature="${ED_SIGNATURE}"
                           length="${LENGTH}"/>
              </item>
          ENDOFITEM
          
          sed -i.bak '/<language>en<\/language>/r /tmp/new_item.xml' appcast.xml
          rm -f appcast.xml.bak /tmp/new_item.xml
          
          echo "Updated appcast.xml with version ${VERSION}"
          head -30 appcast.xml

      - name: Commit appcast.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add appcast.xml
          git commit -m "Update appcast.xml for v${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/VibeProxy-arm64.zip
            release/VibeProxy-arm64.zip.sha256
            release/VibeProxy-arm64.dmg
            release/VibeProxy-arm64.dmg.sha256
            release/VibeProxy-x86_64.zip
            release/VibeProxy-x86_64.zip.sha256
            release/VibeProxy-x86_64.dmg
            release/VibeProxy-x86_64.dmg.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## VibeProxy ${{ steps.get_version.outputs.VERSION }}

            ### Downloads

            | Architecture | DMG | ZIP |
            |--------------|-----|-----|
            | **Apple Silicon** (M1/M2/M3) | `VibeProxy-arm64.dmg` | `VibeProxy-arm64.zip` |
            | **Intel** (x86_64) ‚ö†Ô∏è | `VibeProxy-x86_64.dmg` | `VibeProxy-x86_64.zip` |

            > ‚ö†Ô∏è **Intel build is untested** - Please report if it works for you!

            ### Installation

            1. Download the appropriate file for your Mac
            2. For DMG: Mount and drag to Applications
            3. For ZIP: Extract and drag to Applications
            4. Double-click to launch

            ### What's New

            See the [CHANGELOG](https://github.com/automazeio/vibeproxy/blob/main/CHANGELOG.md) for details.

            ### Verification

            This release is **code signed** with Apple Developer ID and includes SHA-256 checksums.

            ```bash
            shasum -a 256 -c VibeProxy-arm64.zip.sha256
            ```

            ---

            ‚úÖ **Code Signed & Notarized** - No Gatekeeper warnings!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
